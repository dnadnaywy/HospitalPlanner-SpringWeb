<form action="#" th:action="@{/schedule}" th:object="${personForm}" method="post">
    <p>Your id: <input type="text" th:field="*{idDoctor}" pattern="^\d+$" /></p>
    <p>Day of the week: <input type="text" th:field="*{day}" pattern="^\d+$" /></p>
    <p>Hour: <input type="text" th:field="*{hour}" pattern="^\d+$" /></p>
    <p>Minute: <input type="text" th:field="*{minute}" pattern="^\d+$" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
